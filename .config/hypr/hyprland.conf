# source = ~/.config/hypr/myColors.conf

################
### MONITORS ###
################

monitor = HDMI-A-2, 1920x1080@180, 0x0, 1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = wofi --show drun --conf $wofi_config --style $wofi_style
$menu_hist = cliphist list | wofi --dmenu --conf $wofi_config --style $wofi_style | cliphist decode | wl-copy


#################
### AUTOSTART ###
#################

exec-once = rm -rf ~/.cache/cliphist/db
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = hyprpaper


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRSHOT_DIR,/home/angelo/Desktop

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
# nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND=nvidia-drm
# wayland
env = XDG_SESSION_TYPE=wayland
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_DESKTOP=Hyprland
# GTK/Qt
env = GDK_BACKEND=wayland,x11
env = QT_QPA_PLATFORM=wayland;xcb
env = QT_QPA_PLATFORMTHEME=qt5ct
# SDL2
env = SDL_VIDEODRIVER=wayland


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(fffafaee)
    col.inactive_border = rgba(494949aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 9
        passes = 3
        ignore_opacity = true
        xray = false
        new_optimizations = true
    }

    # inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 8
        render_power = 3
        sharp = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 8, default
    animation = border, 1, 4.3, easeOutQuint
    animation = windows, 1, 3.83, easeOutQuint
    animation = windowsIn, 1, 3.29, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.19, linear, popin 87%
    animation = fadeIn, 1, 1.39, almostLinear
    animation = fadeOut, 1, 1.15, almostLinear
    animation = fade, 1, 2.42, quick
    animation = layers, 1, 3.05, easeOutQuint
    animation = layersIn, 1, 3.2, easeOutQuint, fade
    animation = layersOut, 1, 1.2, linear, fade
    animation = fadeLayersIn, 1, 1.43, almostLinear
    animation = fadeLayersOut, 1, 1.11, almostLinear
    animation = workspaces, 1, 1.55, almostLinear, fade
    animation = workspacesIn, 1, 1.11, almostLinear, fade
    animation = workspacesOut, 1, 1.55, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us

    follow_mouse = 1

    sensitivity = -1.0
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
$wofi_config = ~/.config/wofi/config
$wofi_style = ~/.config/wofi/style.css
$unicode = ~/.config/unicode.sh

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, togglefloating
bind = $mainMod, mouse:276, togglefloating
bind = , mouse:276, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, V, exec, $menu_hist
bind = $mainMod, T, togglesplit # dwindle
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, mouse:275, fullscreen
bind = , mouse:275, fullscreen
bind = $mainMod, U, exec, $unicode

# Screenshot
bind = , PRINT, exec, hyprshot -m region
bind = $mainMod, PRINT, exec, hyprshot -m output

# Discord
bind = ALT, minus, exec, equibop --toggle-mic
bind = ALT, equal, exec, equibop --toggle-deafen

# Move focus with mainMod + arrow keys
bind = $mainMod, J, movefocus, l
bind = $mainMod, K, movefocus, r
bind = $mainMod, H, movefocus, d
bind = $mainMod, L, movefocus, u

# Move window
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, K, movewindow, r
bind = $mainMod SHIFT, H, movewindow, d
bind = $mainMod SHIFT, L, movewindow, u

# Resize window
bind = ALT, J, resizeactive, -50 0
bind = ALT, K, resizeactive, 50 0
bind = ALT, H, resizeactive, -50 0
bind = ALT, L, resizeactive, 50 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
